<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedboard</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet" />
    <link href="./vendors/bootstrap-5.3.2/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-body-secondary">
    <nav class="navbar fixed-top bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./img/logo.svg" alt="Logo" width="24" height="24" class="d-inline-block align-text-top" />
          Feedboard
        </a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-12 col-md-6 col-xs-6 d-flex flex-column align-items-center justify-content-center">
          <div class="col-12 px-5">
            <h1>Create an account</h1>
            <p class="text-muted mb-4">Get started with your Feedboard account</p>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" id="userEmail" placeholder="name@example.com" autocomplete="email" required />
                <label for="floatingInput">Email address</label>
                <div id="emailHelper" class="form-text text-danger"></div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-lg" id="userPassword" placeholder="Password" autocomplete="new-password" required />
                <label for="floatingInput">Password</label>
                <div id="passwordHelper" class="form-text text-danger"></div>
              </div>
              <div class="d-grid">
                <button id="registerBtn" type="submit" class="btn btn-lg btn-primary">Create account</button>
                <div id="signupHelper" class="form-text text-danger"></div>
              </div>
            </form>
          </div>
          <div class="my-2">
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
        <div class="col-md-6 login-cover"></div>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap -->
    <script src="./vendors/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
