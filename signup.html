<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedpal</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-12 col-md-6 col-xs-6 d-flex flex-column align-items-center justify-content-center">
          <div class="col-12 px-5">
            <h1>Create an account</h1>
            <p class="text-muted mb-4">Get started with your Feedpal account</p>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" id="userEmail" placeholder="name@example.com" autocomplete="email" required />
                <label for="floatingInput">Email address</label>
                <div id="emailHelper" class="form-text text-danger"></div>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control form-control-lg" id="userPassword" placeholder="Password" autocomplete="new-password" required />
                <label for="floatingInput">Password</label>
                <div id="passwordHelper" class="form-text text-danger"></div>
              </div>
              <div class="d-grid">
                <button id="registerBtn" type="submit" class="btn btn-lg btn-primary">Create account</button>
                <div id="signupHelper" class="form-text text-danger"></div>
              </div>
            </form>
          </div>
          <div class="my-2">
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
        <div class="col-md-6 login-cover"></div>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
