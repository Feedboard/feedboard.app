<!DOCTYPE html>
<html data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedpal</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <p class="m-0" href="#">Navbar</p>
        <div class="btn-group">
          <button type="button" class="btn bg-body-secondary btn-sm rounded-pill" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="img/user-circle.svg" width="20" height="20" alt="" />
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <div class="d-flex py-1 px-2">
                <img class="align-text-bottom me-2" src="./img/user-circle.svg" width="20" height="20" alt="" />
                <div>
                  <p>Your account</p>
                  <p id="displayAccountEmail" class="text-secondary small">emailhere</p>
                </div>
              </div>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item d-flex" type="button">
                <img class="align-text-bottom me-2" src="./img/notification.svg" width="20" height="20" alt="" />
                <div>
                  <p>What's new</p>
                  <p class="text-secondary small">Find out all the latest changes.</p>
                </div>
              </button>
            </li>
            <li>
              <button class="dropdown-item d-flex" type="button">
                <img class="align-text-bottom me-2" src="./img/hand-palm.svg" width="20" height="20" alt="" />
                <div>
                  <p>Feed request</p>
                  <p class="text-secondary small">Request a new feed to be added.</p>
                </div>
              </button>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button id="logoutBtn" class="dropdown-item" type="button">
                <img class="align-text-bottom" src="./img/sign-out.svg" width="20" height="20" alt="" />
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="main-container" class="d-flex flex-row">
      <!-- Start of sidebar -->
      <div id="sidebar" class="d-flex flex-column align-items-center bg-body-tertiary border-end">
        <a class="d-flex justify-content-center mb-2" href="" data-bs-toggle="modal" data-bs-target="#newFeedModal"><img class="sidebar-add-new bg-body-secondary border-secondary" src="./img/plus.svg" width="24" height="24" alt="" /></a>
        <div id="feedLogoContainer" class="d-flex flex-column align-items-center"></div>
      </div>

      <!-- Start of feed container -->
      <div id="feedContainer" class="feeds-container d-flex flex-row">
        <div id="spinnerContainer" class="w-100 d-flex justify-content-center align-items-center">
          <img src="./img/spinner.svg" width="24" height="24" alt="loading spinner" />
        </div>
      </div>
    </div>

    <!-- Add new feed Modal -->
    <div class="modal fade" id="newFeedModal" tabindex="-1" aria-labelledby="newFeedModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header bg-body-secondary">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add new feed</h1>
            <button type="button" class="btn py-0 px-2" data-bs-dismiss="modal" aria-label="Close">
              <img src="./img/x.svg" width="16" height="16" alt="" />
            </button>
          </div>
          <div class="modal-body">
            <div class="accordion accordion-flush" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSubreddit" aria-expanded="false" aria-controls="collapseOne">
                    <div class="d-flex flex-row">
                      <img class="me-3 rounded-3" src="./img/logo-reddit.svg" width="45" height="45" alt="" />
                      <div>
                        <p class="fw-semibold">Subreddit</p>
                        <p class="text-secondary small">Get a feed of the latest post from a subreddit</p>
                      </div>
                    </div>
                  </button>
                </h2>
                <div id="collapseSubreddit" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="subreddit-name">r/</span>
                      <input id="newSubredditName" type="text" class="form-control" placeholder="Subreddit name" autocomplete="off" aria-label="Subreddit name" aria-describedby="subreddit-name" />
                    </div>
                    <button id="addNewSubreddit" class="btn btn-dark btn-sm" disabled>Add subreddit</button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHackerNews" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="d-flex flex-row">
                      <img class="me-3 rounded-3" src="./img/logo-hackernews.svg" width="45" height="45" alt="" />
                      <div>
                        <p class="fw-semibold">Hacker News</p>
                        <p class="text-secondary small">Get a feed of the latest news from HackerNews</p>
                      </div>
                    </div>
                  </button>
                </h2>
                <div id="collapseHackerNews" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <button id="addHackerNews" class="btn btn-dark btn-sm">Add HackerNews</button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <div class="d-flex flex-row">
                      <img class="me-3 rounded-3" src="./img/logo-product-hunt.svg" width="45" height="45" alt="" />
                      <div>
                        <p class="fw-semibold">ProductHunt</p>
                        <p class="text-secondary small">Get a list of today's new launch</p>
                      </div>
                    </div>
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <button id="addProductHunt" class="btn btn-dark btn-sm">Add ProductHunt</button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                    <div class="d-flex flex-row">
                      <img class="me-3 rounded-3" src="./img/logo-substack.svg" width="45" height="45" alt="" />
                      <div>
                        <p class="fw-semibold">Substack</p>
                        <p class="text-secondary small">Get a feed from your favourite newsletter</p>
                      </div>
                    </div>
                  </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="input-group mb-3">
                      <input id="newSubstackName" type="text" class="form-control" placeholder="Substack name" autocomplete="off" aria-label="Substack name" aria-describedby="substack-name" />
                      <span class="input-group-text" id="substack-name">.substack.com</span>
                    </div>
                    <button id="addNewSubstack" class="btn btn-dark btn-sm" disabled>Add Substack</button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseThree">
                    <div class="d-flex flex-row">
                      <img class="me-3 rounded-3" src="./img/logo-unsplash.svg" width="45" height="45" alt="" />
                      <div>
                        <p class="fw-semibold">Unsplash</p>
                        <p class="text-secondary small">Every day new photos from Unsplash</p>
                      </div>
                    </div>
                  </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <button id="addUnsplash" class="btn btn-dark btn-sm">Add Unsplash</button>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                    <div class="d-flex flex-row">
                      <img class="me-3 rounded-3" src="./img/logo-youtube.svg" width="45" height="45" alt="" />
                      <div>
                        <p class="fw-semibold">Youtube</p>
                        <p class="text-secondary small">Get a feed from a Youtube channel</p>
                      </div>
                    </div>
                  </button>
                </h2>
                <div id="collapseSix" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="substack-name">youtube.com/</span>
                      <input id="newYoutubeName" type="text" class="form-control" placeholder="@channel-name" autocomplete="off" aria-label="Youtube name" aria-describedby="youtube-name" />
                    </div>
                    <button id="addNewYoutube" class="btn btn-dark btn-sm" disabled>Add Youtube channel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast">
      <div class="d-flex align-items-center px-3 py-2">
        <div>
          <img class="align-text-top" src="./img/check-circle.svg" width="24" height="24" alt="" />
        </div>
        <div>
          <p id="toastHeader" class="small"></p>
        </div>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
    <script src="/js/session.js"></script>
    <script src="./js/feeds/load-feed.js"></script>
    <script src="./js/feeds/substack.js"></script>
    <script src="./js/feeds/producthunt.js"></script>
    <script src="./js/feeds/hackernews.js"></script>
    <script src="./js/feeds/subreddit.js"></script>
    <script src="./js/feeds/unsplash.js"></script>
    <script src="./js/feeds/youtube.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
