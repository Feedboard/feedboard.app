<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedpal</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-body-tertiary">
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-12 col-md-6 col-xs-6 d-flex flex-column align-items-center justify-content-center">
          <div class="col-12 px-5">
            <h1 class="mb-4">Welcome back</h1>
            <form>
              <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-lg" id="userEmail" placeholder="name@example.com" required />
                <label for="floatingInput">Email address</label>
                <div id="emailHelper" class="form-text text-danger"></div>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control form-control-lg" id="userPassword" placeholder="Password" autocomplete="on" required />
                <label for="floatingInput">Password</label>
                <div id="passwordHelper" class="form-text text-danger"></div>
              </div>
              <div class="mt-3 mb-4">
                <a href="forgot.html">Forgot password</a>
              </div>
              <div class="d-grid">
                <button id="loginBtn" type="submit" class="btn btn-primary btn-lg">Login</button>
                <div id="loginHelper" class="form-text text-danger"></div>
              </div>
            </form>
          </div>
          <div class="my-2">
            <p class="text-center">Don't have an account? <a href="signup.html">Signup</a></p>
          </div>
        </div>
        <div class="col-md-6 login-cover"></div>
      </div>
    </div>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script src="js/session.js"></script>
    <script src="js/login.js"></script>
    <script src="js/emailValidation.js"></script>
    <script src="js/passwordValidation.js"></script>
  </body>
</html>
