<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedboard</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet" />
    <link href="./vendors/bootstrap-5.3.2/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-body-secondary">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-5 col-xs-6">
        <h1>New password</h1>
        <p class="mb-3">Your new password must be different from your previous password.</p>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-lg" id="newPassword" placeholder="New password" required />
            <label for="floatingInput">New password</label>
            <div id="passwordResetlHelper" class="form-text text-danger"></div>
          </div>
          <div class="d-grid gap-2">
            <button id="updatePassword" type="submit" class="btn btn-lg btn-primary">Reset Password</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap -->
    <script src="./vendors/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="js/update-password.js"></script>
  </body>
</html>
